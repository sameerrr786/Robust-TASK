{% extends "base.html" %}

{% block title %}Login | Todo App{% endblock %}

{% block auth_content %}
<div class="d-flex justify-content-center align-items-center bg-light" style="height: 100vh;">
    <div class="card shadow-lg" style="width: 400px;">
        <div class="card-header bg-primary text-white text-center">
            <h4 class="mb-0">Todo App Login</h4>
        </div>
        <div class="card-body p-4">
            {% if messages %}
            <div class="messages mb-3">
                {% for message in messages %}
                <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            </div>
            {% endif %}
            
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">Username</label>
                    <input type="text" name="username" id="id_username" class="form-control" autofocus required>
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label">Password</label>
                    <input type="password" name="password" id="id_password" class="form-control" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-block">Log In</button>
                </div>
                
                <input type="hidden" name="next" value="{{ next }}">
            </form>
            
            <div class="mt-3 text-center">
                <p class="mb-0">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
